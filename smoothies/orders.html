<template name='userOrders'>
<!-- contrôle que l'utilisateur soit connecter-->
	{{#if currentUser}}
		<div class="tableContainer">
		<table>
			<tr class="smoothieOrderTr">
				<td class="thtd3left"><a href="/"><img src="img/smoothlife_title.jpg"></a></td>
				<td class="thtd3center"><h2>MY ORDERS</h2></td>
				<!--permet à l'utilisateur de se connecter-->
				<td class="thtd3right">{{> loginButtons}}</td>
			</tr>
		</table>
	</div>
		<div class="tableContainer">
	<table>
	<!--Ici le client peut voir sa commande avec les differents ingredient le prix et la date-->
		<tr>
			<th class="thtd6">Green</th>
			<th class="thtd6">Fruit 1</th>
			<th class="thtd6">Fruit 2</th>
			<th class="thtd6">Seed</th>
			<th class="thtd6">Price</th>
			<th class="thtd6">Date</th>
		</tr>
		{{#each smoothieList}}
			<tr class="ordersList {{selectedOrderClass}}">
				<td>{{green.nam}}</td>
				<td>{{fruit1.nam}}</td>
				<td>{{fruit2.nam}}</td>
				<td>{{seed.nam}}</td>
				<td>{{price}}</td>
				<td>{{LDT orderAt}}</td>
			</tr>
		{{/each}}
	</table>
	<br>
	<button class="removeOrder">Remove Order</button>
	<!--permet à l'utilisateur d'annuler la commande pour la modifier'-->
	</div>
		{{else}}
		<!-- oblige à l'utilisateur de se connecter-->
		<p class="logo">Please Sign in or Create account.
		<br><br>{{> loginButtons}}</p>
		{{/if}}
</template>
