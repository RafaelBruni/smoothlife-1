<template name='newSmoothie'>
<!-- contrôle que l'utilisateur soit connecter-->
  {{#if currentUser}}
    <div class="tableContainer">
    <table>
      <tr class="smoothieOrderTr">
        <td class="thtd3left"><a href="/"><img src="img/smoothlife_title.jpg"></a></td>
        <td class="thtd3center"><h2>MANAGE SMOOTHIES</h2></td>
        <!--permet à l'utilisateur de se connecter-->
        <td class="thtd3right">{{> loginButtons}}</td>
      </tr>
    </table>
  </div>
<div class="tableContainer">
<table>
<tr>
<th class="thtd8">Name</th>
<th class="thtd8">Green</th>
<th class="thtd8">Fruit 1</th>
<th class="thtd8">Fruit 2</th>
<th class="thtd8">Seeds</th>
<th class="thtd8">Quantity</th>
<th class="thtd8">Calories</th>
<th class="thtd8">Price</th>
</tr>
<!--affiche 1 smoothies avec toutes ses données,calories, prix, etc.-->
{{#each smoothiesList}}
<tr class="smoothiesList {{selectedSmoothieClass}}">
	<td>{{name}}</td>
	<td>{{green.nam}}</td>
	<td>{{fruit1.nam}}</td>
	<td>{{fruit2.nam}}</td>
	<td>{{seed.nam}}</td>
	<td>{{smoothieQty}}</td>
	<td>{{smoothieCal}}</td>
  <td>{{smoothiePri}}</td>
</tr>
{{/each}}	
</table>
	<br>
    <!--button qui permet de retirer un smoothie de la liste, cf smoothies.js-->
	<input type="button" class="removeSmoothie" value="Remove Smoothie">
</div>
	<br>
  <div class="tableContainer">
  <table>
  <!--initialise les deux templates de smoothies.js-->
    <tr class="smoothieOrderTr">
    <!--template qui permet de créer un noueau smoothie-->
      <td class="updateCreate">{{> newSmoothieForm}}</td>
      <!--template qui permet de mettre à jour un smoothie déjà existant-->
      <td width="updateCreate">{{> menuSmoothieUpdate}}</td>
    </tr>
  </table>
  </div>
          {{else}}
           <!--oblige à l'utilisateur de se connecter-->
    <p class="logo">Please Sign in or Create account.
    <br><br>{{> loginButtons}}</p>
    {{/if}}
</template>
<!--affichage de l'ajout d'un nouveau smoothie-->
<template name="newSmoothieForm">
<!-- contrôle que l'utilisateur soit bien connecté -->
  {{#if currentUser}}
	<h2 class="lefth">Add New Smoothie</h2>
	<form>
			<label for="Name">Name</label>
    		<input type="text" class="form-control" id="Name">
    		<br><br>
    		<div class="spaceDiv">
        <!--affiche les ingredients de type vert-->
    		<label for="Green">Green</label>
    		<select class="greenOption" id="Green">
    			<option></option>
    			{{#each greenList}}
      				<option>{{nam}}</option>
      			{{/each}}
    		</select>
    		</div>
				<div class="spaceDiv">
        <!--affiche les ingredients de type fruit-->
				<label for="Fruit1">Fruit 1</label>
    			<select class="fruit1Option" id="Fruit1">
    				<option></option>
    				{{#each fruitList}}
      					<option>{{nam}}</option>
      				{{/each}}
    			</select>
    		</div>
    		<div class="spaceDiv">
				<label for="Fruit2">Fruit 2</label>
    			<select class="fruit2Option" id="Fruit2">
    				<option></option>
    				{{#each fruitList}}
      					<option>{{nam}}</option>
      				{{/each}}
    			</select>
    		</div>
    		<div class="spaceDiv">
        <!--affiche les ingredients de type "seed"-->
			<label for="Seed">Seeds</label>
    		<select class="seedOption" id="Seed">
    			<option></option>
    			{{#each seedList}}
      				<option>{{nam}}</option>
      			{{/each}}
    		</select>
    		</div>
    		<br><br>
			<input type="submit" class="createMenuSmoothie" value="Create Smoothie">
			<input type="reset" value="Reset">	
	</form>
  <!--permet à l'utilisateur de se connecter-->
          {{else}}
    <p class="logo">Please Sign in or Create account.
    <br><br>{{> loginButtons}}</p>
    {{/if}}
</template>
<template name="menuSmoothieUpdate">
  {{#if currentUser}}
  <h2 class="lefth">Update Smoothie</h2>
  <form>
  <div class="lefth">
      <label for="Name">Name</label>
        <input type="text" class="form-control" id="Name" name="Name" value="{{initName}}">
        <br><br>
        <div class="spaceDiv">
        <!-- permet de choisir un vert dans la liste-->
        <label for="Green">Green</label>
        <select class="greenOption" id="Green">
          <option>{{initGreen}}</option>
          {{#each greenList}}
              <option>{{nam}}</option>
            {{/each}}
        </select>
        </div>
        <div class="spaceDiv">
        <!-- permet de choisir un fruit dans la liste-->
        <label for="Fruit1">Fruit 1</label>
          <select class="fruit1Option" id="Fruit1">
            <option>{{initFruit1}}</option>
            {{#each fruitList}}
                <option>{{nam}}</option>
              {{/each}}
          </select>
        </div>
        <div class="spaceDiv">
        <label for="Fruit2">Fruit 2</label>
          <select class="fruit2Option" id="Fruit2">
           <option>{{initFruit2}}</option>
            {{#each fruitList}}
                <option>{{nam}}</option>
              {{/each}}
          </select>
        </div>
        <div class="spaceDiv">
        <!-- permet de choisir un "seed" dans la liste-->
      <label for="Seed">Seeds</label>
        <select class="seedOption" id="Seed">
         <option>{{initSeed}}</option>
          {{#each seedList}}
              <option>{{nam}}</option>
            {{/each}}
        </select>
        </div>
        <br><br>
        <!--met à jour la page-->
      <input type="submit" class="updateMenuSmoothie" value="Update Smoothie">
      <input type="reset" value="Reset">
    </div>  
  </form>
  <!-- permet à l'utilisateur de se connecter-->
        {{else}}
    <p class="logo">Please Sign in or Create account.
    <br><br>{{> loginButtons}}</p>
    {{/if}}
</template>
